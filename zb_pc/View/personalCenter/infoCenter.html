<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>个人中心-信息中心</title>
    <meta name="description" content="堡庆科技">
    <link rel="stylesheet" href="../../Static/Css/common/base.css">
    <link rel="stylesheet" href="../../Static/Css/common/public.css">
    <link rel="stylesheet" href="../../Static/Css/personalCenter/common.css">
</head>
<body>

<!--  头部   -->
<div class="header" id="header"></div>

<!--  个人中心的主内容    -->
<div class="homeMain">
    <div class="personalBarBox">
        <div class="personalBar container">
            <ul class="subPersonalUl cf">
                <li class="subPersonalBar fl baseInfo"><a class="link" href="../../View/personalCenter/baseInfo.html"><i></i><p>基本信息</p></a></li>
                <li class="subPersonalBar fl safeCenter"><a class="link" href="../../View/personalCenter/safeCenter.html"><i></i><p>安全中心</p></a></li>
                <li class="subPersonalBar fl infoCenter active"><a class="link" href="../../View/personalCenter/infoCenter.html"><i></i><p>信息中心</p></a></li>
                <li class="subPersonalBar fl transactionRecord"><a class="link" href="../../View/personalCenter/transactionRecord.html"><i></i><p>交易记录</p></a></li>
                <li class="subPersonalBar fl accountBalance"><a class="link" href="../../View/personalCenter/accountBalance.html"><i></i><p>账户余额</p></a></li>
            </ul>
        </div>
    </div>
    <!--   基本信息的内容     -->
    <div class="contentBoxWrap container baseInfoContent">
        <div class="contentTitBox cf">
            <p class="contentTit fl infoCenter">信息中心</p>
        </div>
        <div class="infoCenterContent">
            <div class="infoCenterOperation cf">
                <a class="msg active" href="javascript:void(0)">全部消息</a>
                <a class="msg" href="javascript:void(0)">已读消息</a>
                <a class="msg" href="javascript:void(0)">未读消息</a>
            </div>
            <div class="operationBox cf">
                <div class="subPerform cf fl">
                    <!-- 全选  -->
                    <div class="allCheck fl cf">
                        <i class="fl"></i>
                        <span class="fl allCheckSpan">全选</span>
                    </div>
                    <!--  标记已读   删除  -->
                    <div class="otherOperation fr">
                        <a href="javascript:void(0)" class="btnAllOperation del fr">删除</a>
                        <a href="javascript:void(0)" class="btnAllOperation read fr">标记已读</a>
                    </div>
                </div>
                <div class="subPerform readTit fl">
                    <ul class="cf readUl">
                        <li class="li0">标题</li>
                        <li class="li1">类型</li>
                        <li class="li2">发送者</li>
                        <li class="li3">时间</li>
                    </ul>
                </div>
                <div class="subPerform fl">
                    <ul class="cf readUl">
                        <li class="li0">《传奇荣耀》停运公告</li>
                        <li class="li1">角色扮演</li>
                        <li class="li2">手上科技小编</li>
                        <li class="li3">2018-3-10</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   底部    -->
<div class="footer cf" id="footer"></div>

<script src="../../Static/Js/common/jquery.js"></script>
<script src="../../Static/Js/common/public.js"></script>
<script src="../../Static/Js/personalCenter/common.js"></script>
</body>
</html>
