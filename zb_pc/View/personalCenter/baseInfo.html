<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>个人中心-基本信息</title>
    <meta name="description" content="堡庆科技">
    <link rel="stylesheet" href="../../Static/Css/common/base.css">
    <link rel="stylesheet" href="../../Static/Css/common/public.css">
    <link rel="stylesheet" href="../../Static/Css/personalCenter/common.css">
</head>
<body>

<!--  头部   -->
<div class="header" id="header"></div>

<!--  个人中心的主内容    -->
<div class="homeMain">
    <div class="personalBarBox">
        <div class="personalBar container">
            <ul class="subPersonalUl cf">
                <li class="subPersonalBar fl baseInfo active"><a class="link" href="../../View/personalCenter/baseInfo.html"><i></i><p>基本信息</p></a></li>
                <li class="subPersonalBar fl safeCenter"><a class="link" href="../../View/personalCenter/safeCenter.html"><i></i><p>安全中心</p></a></li>
                <li class="subPersonalBar fl infoCenter"><a class="link" href="../../View/personalCenter/infoCenter.html"><i></i><p>信息中心</p></a></li>
                <li class="subPersonalBar fl transactionRecord"><a class="link" href="../../View/personalCenter/transactionRecord.html"><i></i><p>交易记录</p></a></li>
                <li class="subPersonalBar fl accountBalance"><a class="link" href="../../View/personalCenter/accountBalance.html"><i></i><p>账户余额</p></a></li>
            </ul>
        </div>
    </div>
    <!--   基本信息的内容     -->
    <div class="contentBoxWrap container baseInfoContent">
        <div class="contentTitBox cf">
            <p class="contentTit fl baseInfo">基本信息</p>
        </div>
        <div class="contentWrap cf">
            <div class="headLeft fl cf">
                <div class="headImgBox fl">
                    <img src="" alt="">
                </div>
                <div class="userAccount fl">
                    用户账号：<span>17012341234</span>
                </div>
                <div class="userNick fl">
                    用户昵称：<span class="nickNameSpan">17012341234</span>
                </div>
                <div class="safeLevel fl cf">
                    <div class="levelBox fl"><i style="width: 100%;"></i></div>
                    <p class="levelInfo fl">安全级别：<span class="levelHigh">高</span></p>
                </div>
            </div>
            <div class="accountRight fl cf">
                <div class="subFormBox fl cf">
                    <div class="formName fl">用户账号：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="170123412324"></div>
                    <div class="formOther fl"><span class="a_red">*</span>此账号是您唯一的登录账号</div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">用户昵称：</div>
                    <div class="formInput fl"><input type="text" class="subInput userNickInput" placeholder="17012341234" readonly></div>
                    <div class="formOther fl"><a href="javascript:void(0)" class="btnOperation" id="updateNick">修改</a></div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">平台币余额：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="0.00" readonly></div>
                    <div class="formOther fl"><a href="javascript:void(0)" class="btnOperation" id="recharge">充值</a></div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">积分：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="0" readonly></div>
                    <div class="formOther fl"><a href="javascript:void(0)" class="btnOperation">积分记录</a></div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">绑定手机号：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="170****1234" readonly></div>
                    <div class="formOther fl"><a href="javascript:void(0)" class="btnOperation">更换</a></div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">真实姓名：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="张**" readonly></div>
                    <div class="formOther fl"></div>
                </div>
                <div class="subFormBox fl cf">
                    <div class="formName fl">身份证号：</div>
                    <div class="formInput fl"><input type="text" class="subInput" placeholder="3204********0801" readonly></div>
                    <div class="formOther fl"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   底部    -->
<div class="footer cf" id="footer"></div>

<script src="../../Static/Js/common/jquery.js"></script>
<script src="../../Static/Js/common/jquery.ext.js"></script>
<script src="../../Static/Js/common/public.js"></script>
<script src="../../Static/Js/personalCenter/common.js"></script>
</body>
</html>
