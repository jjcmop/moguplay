<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>个人中心-账户余额</title>
    <meta name="description" content="堡庆科技">
    <link rel="stylesheet" href="../../Static/Css/common/base.css">
    <link rel="stylesheet" href="../../Static/Css/common/public.css">
    <link rel="stylesheet" href="../../Static/Css/personalCenter/common.css">
</head>
<body>

<!--  头部   -->
<div class="header" id="header"></div>

<!--  个人中心的主内容    -->
<div class="homeMain">
    <div class="personalBarBox">
        <div class="personalBar container">
            <ul class="subPersonalUl cf">
                <li class="subPersonalBar fl baseInfo"><a class="link" href="../../View/personalCenter/baseInfo.html"><i></i><p>基本信息</p></a></li>
                <li class="subPersonalBar fl safeCenter"><a class="link" href="../../View/personalCenter/safeCenter.html"><i></i><p>安全中心</p></a></li>
                <li class="subPersonalBar fl infoCenter"><a class="link" href="../../View/personalCenter/infoCenter.html"><i></i><p>信息中心</p></a></li>
                <li class="subPersonalBar fl transactionRecord"><a class="link" href="../../View/personalCenter/transactionRecord.html"><i></i><p>交易记录</p></a></li>
                <li class="subPersonalBar fl accountBalance active"><a class="link" href="../../View/personalCenter/accountBalance.html"><i></i><p>账户余额</p></a></li>
            </ul>
        </div>
    </div>
    <!--   基本信息的内容     -->
    <div class="contentBoxWrap container baseInfoContent">
        <div class="contentTitBox cf">
            <p class="contentTit fl accountBalance">账户余额</p>
        </div>
        <div class="contentWrap cf">
            <div class="linkBox fl">
                <ul class="cf">
                    <li class="balanceUl active"><a href="javascript:void(0)">平台币余额</a></li>
                    <li class="balanceUl"><a href="javascript:void(0)">绑定平台币余额</a></li>
                </ul>
            </div>
            <div class="balanceBox fl">
                <div class="subBalanceContent">
                    <div class="balanceTrBox">
                        <p class="balanceLineFirst">您的平台余额为：<span class="stateM">0.00<i class="mon">M币</i></span></p>
                        <p class="balanceLineSecond">使用堡庆科技现金账户会让您在堡庆科技SDK游戏购买各种虚拟物品平台币余额</p>
                        <a class="btnRecharge fr" href="javascript:void(0)">立即充值</a>
                    </div>
                    <div class="balanceIconBox cf">
                        <div class="subBalanceIcon fl cf">
                            <i class="icon1 fl"></i>
                            <p class="balInstr fl">采用顶级数据加密方案，保障新建账户。出入账记录绝对安全，您可以放心使用。</p>
                        </div>
                        <div class="subBalanceIcon fl cf">
                            <i class="icon2 fl"></i>
                            <p class="balInstr fl">补偿等服务可以在通过审核后立即到您的现金账户，免去等待。</p>
                        </div>
                        <div class="subBalanceIcon fl cf">
                            <i class="icon3 fl"></i>
                            <p class="balInstr fl">账户中记录您的每一笔入账和支出，方便查找和管理日常交易。</p>
                        </div>
                    </div>
                </div>
                <div class="subBalanceContent hide">
                    <div class="balanceTit cf">
                        <p class="gameName fl">游戏名称</p>
                        <p class="balanceMoney fl">余额</p>
                    </div>
                    <div class="subBalanceCon"></div>
                    <div class="subBalanceCon"></div>
                    <div class="subBalanceCon"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   底部    -->
<div class="footer cf" id="footer"></div>

<script src="../../Static/Js/common/jquery.js"></script>
<script src="../../Static/Js/common/public.js"></script>
<script src="../../Static/Js/personalCenter/common.js"></script>
</body>
</html>
