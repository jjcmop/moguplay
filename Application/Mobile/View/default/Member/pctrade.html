<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>消费明细</title>
    <link rel="stylesheet" href="__CSS__/sm.min.css">
    <link rel="stylesheet" href="__CSS__/public.css">
    <link rel="stylesheet" href="__CSS__/consumptionDetail/consumption-detail.css">
</head>
<body class="mHome">

    <div class="page-group">
        
        <if condition="$count eq 0">
            <!--  游戏礼包为空   -->
            <div class="giftNull ">
                <p class="aLanguage">骚年，你还没有充值记录，赶快充值吧！</p>
                <img class="no-Img" src="__PUBLIC__/Mobile/images/giftsDetails/no-game.png" alt="">
            </div>
        <else/>
            <!-- 添加 class infinite-scroll 和 data-distance
         向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
                <div class="list-block">
                    <!--消费明细列表-->
                    <ul class="list-container consumptionList cf">
                        <volist name='data' id="v4" offset="$off" length="10">
                            <li class="eachConsumption fl">
                                <div class="consumptionLeft fl">
                                    <p class="payType fl">
                                        <if condition="$v4['pay_way'] eq 1">
                                        支付宝
                                        <elseif condition="$v4['pay_way'] eq 2" />
                                        微信
                                        <else />
                                        渠道代充
                                    </if>
                                    </p>
                                    <p class="payTime fl">{$v4.create_time|date='Y-m-d H:i:s',###}</p>
                                </div>
                                <div class="consumptionRight fr">
                                    <!--  充值   -->
                                    <p class="a_org ">+{$v4.pay_amount}</p>
                                    <!--  消费   -->
                                    <p class="a_black hide">-35.00</p>
                                </div>
                            </li>
                        </volist> 
                    </ul>
                </div>
            <!-- 加载提示符 -->
            <!-- <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div> -->
            </div>
        </if>

        <!--   底部导航栏   -->
        <nav class="bar bar-tab">
            <a class="tab-item external footTap-game " href="{:U('Index/index')}">
                <span class="icon"></span>
                <span class="tab-label">游戏</span>
            </a>
            <a class="tab-item external footTap-info" href="{:U('Category/zixun')}">
                <span class="icon"></span>
                <span class="tab-label">资讯</span>
            </a>
            <a class="tab-item external footTap-center active" href="{:U('Member/personalcenter')}">
                <span class="icon"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
    </div>

<script src="__JS__/zepto.min.js"></script>
<script src="__JS__/sm.min.js"></script>
<script src="__JS__/main.js"></script>
<script src="__JS__/consumptionDetail/index.js"></script>
</body>
</html>
