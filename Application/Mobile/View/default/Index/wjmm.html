<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>忘记密码</title>
    <link rel="stylesheet" href="__CSS__/sm.min.css">
    <link rel="stylesheet" href="__CSS__/public.css">
    <link rel="stylesheet" href="__CSS__/forgetPwd/index.css">
</head>
<body class="mHome bg_white">


<!--  Back  -->
<div class="backBox">
    <a href="{:U('Public/login')}" class="external backIcon"></a>
</div>

<!--  Logo   -->
<div class="logo">
    <img class="logoImg" src="__PUBLIC__/Mobile/images/index/logo.png" />
    <p class="logoChName">手上科技</p>
    <p class="logoEnName">Shoushang technology</p>
</div>

<!--  表单   -->
<form action="" class="formBox cf">

    <!--  手机找回  -->
    <div class="phoneRegBox formWrapBox">
        <div id="account" class="formBoxWrap fl cf">
            <p class="formName fl"><img src="__PUBLIC__/Mobile/images/login/account.png"/></p>
            <input class="fl formInput" type="text" placeholder="请输入账号">
        </div>
        <div id="phone" class="formBoxWrap fl cf">
            <p class="formName fl"><img src="__PUBLIC__/Mobile/images/login/account.png"></p>
            <input class="fl formInput" type="text" placeholder="请输入手机号">
        </div>
        <div id="phoneCode" class="formBoxWrap fl cf pr">
            <p class="formName fl"><img src="__PUBLIC__/Mobile/images/register/cardId.png"></p>
            <input class="fl formInput" type="text" placeholder="请输入短信验证码" maxlength="6">
            <input href="javascript:void(0)" class="btn-code" id="btn-code" readonly="true" value="获取验证码"/>
        </div>
        <div id="pwd" class="formBoxWrap fl cf">
            <p class="formName fl"><img src="__PUBLIC__/Mobile/images/login/pwd.png"></p>
            <input class="fl formInput" type="password" placeholder="请输入密码">
        </div>
    </div>

    <!--  注册和同意协议   -->
    <div class="btn-loginBox">
        <a href="javascript:void(0)" class="btnConfirm" id="btnConfirm">确定</a>
    </div>

</form>
<script>
    var usernameverify ="{:U('Index/wjmm')}";
    var sendvcodeurl ="{:U('Index/sendvcode')}";       //获取当前玩家手机验证码
    var verifyvcodeurl ="{:U('Index/verifyvcode')}"; //手机号手机验证码验证
    var reseturl="{:U('Index/reset')}"; //重置密码
    var newurl ="{:U('Public/login')}"; //重置密码
</script>
<script src="__JS__/zepto.min.js"></script>
<script src="__JS__/sm.min.js"></script>
<script src="__JS__/main.js"></script>
<script src="__JS__/forgetPwd/index.js"></script>
</body>
</html>
