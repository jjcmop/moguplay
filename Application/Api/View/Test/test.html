<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>手上支付</title>
    <link rel="icon" href="__IMG__/favicon.ico"/>
</head>
<body>

<div>
    <span id="msg"></span>
    <form action="{$url}" method="post" >
        <table border="1" cellpadding="1" cellspacing="1" align="center">
            <thead>
                <tr>
                    <td>account</td>
                    <td>商户号</td>
                    <td><input type="text" name="account"  id="account" value="{$data.account}"/><font color="red">*</font>
                </tr>
                <tr>
                    <td>resqn</td>
                    <td>订单号</td>
                    <td><input type="text" name="resqn" id="resqn" value="{$data.resqn}"/><font color="red">*</font></td>
                </tr>
                <tr>
                    <td>pay_amount</td>
                    <td>支付金额</td>
                    <td><input type="text" name="pay_amount"  id="pay_amount" value="{$data.pay_amount}"/><font color="red">*</font>
                </tr>
                <tr>
                    <td>pay_type</td>
                    <td>支付通道</td>
                    <td><input type="text" name="pay_type" id="pay_type" value="{$data.pay_type}"/><font color="red">*</font></td>
                </tr>
                <tr>
                    <td>pay_way</td>
                    <td>支付方式</td>
                    <td><input type="text" name="pay_way"  id="pay_way" value="{$data.pay_way}"/><font color="red">*</font>
                </tr>
                <tr>
                    <td>pay_ip</td>
                    <td>pay_ip</td>
                    <td><input type="text" name="pay_ip" id="pay_ip" value="{$data.pay_ip}"/><font color="red">*</font></td>
                </tr>
                <tr>
                    <td>notify_url</td>
                    <td>回调</td>
                    <td><input type="text" name="notify_url"  id="notify_url" value="{$data.notify_url}"/><font color="red">*</font>
                </tr>
                <tr>
                    <td>sign</td>
                    <td>sign</td>
                    <td><input type="text" name="sign" id="sign" value="{$data.sign}"/><font color="red">*</font></td>
                </tr>
            </thead>
        </table>
        <div align="center">
            <input type="submit" class="button_p2p">
        </div>
        
    </form>
</div>

</body>
<script src="/Public/Api/js/jquery.js"></script>
<script src="/Public/Api/js/index.js"></script>

</html>
