                    <option value="{$s.id}">{$s.game_name}</option>

  <div id="jiesuan" class="mod">
    <h2>转移记录</h2>
    <div class="con">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th>编号</th>
            <th>充值账号</th>
            <th>游戏名称</th>
            <th>充值金额</th>
            <th>用户类型</th>
            <th>充值时间</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list_data" id="vo">
          <tr>
            <td>{$vo.id}</td>
            <td>{$vo.agents_name}</td>
            <td>{:get_game_name($vo['game_id'])}</td>
             <td>{$vo.amount}</td>
             <td>{:get_typo($vo['type'])}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
          </tr>
        </volist>
        </tbody>
      </table>
    </div>
    <div class="import">
      <span>
      <span><a href="{:U('Export/expUser',array(
      'id'=>1,
      'promote_account'=>I('promote_account'),
      ))}" >导出数据(excel格式)</a>
      </span>
      </span>
    </div>
  </div>
  <div id="pagehtml" class="pagenavi clearfix">{$_page}</div>

<link rel="stylesheet" type="text/css" href="__CSS__/p_jquery.datetimepicker.css">
<script type="text/javascript" src="__JS__/jquery.datetimepicker.js"></script>
<script type="text/javascript">
$().ready(function(){
   $('#sdate').datetimepicker({
    lang:'ch',
    format:'Y-m-d',
    formatDate:'Y-m-d',
    timepicker:false
  });
  
  $('#edate').datetimepicker({
    lang:'ch',
    format:'Y-m-d',
    formatDate:'Y-m-d',
    timepicker:false
  });
});
</script>
