<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../Static/Css/sm.min.css">
    <link rel="stylesheet" href="../Static/Css/public.css">
    <link rel="stylesheet" href="../Static/Css/forgetPwd/index.css">
</head>
<body class="mHome bg_white">

    <!--  加载层   -->
    <div id="loader">
        <div class="loaderInner">
            <img src="../Static/images/index/logo.png" alt="">
        </div>
    </div>

    <!--  Back  -->
    <div class="backBox">
        <a class="backIcon" href="../View/login.html"><span class="icon icon-left"></span></a>
    </div>

    <!--  Logo   -->
    <div class="logo">
        <img class="logoImg" src="../Static/images/index/logo.png" />
        <p class="logoChName">手上科技</p>
    </div>

    <!--  表单   -->
    <form action="" class="formBox cf">

        <!--  手机找回  -->
        <div class="phoneRegBox formWrapBox">
            <div id="phone" class="formBoxWrap fl cf">
                <p class="formName fl"><img src="../Static/images/login/account.png"></p>
                <input class="fl formInput" type="text" placeholder="请输入11位手机号">
            </div>
            <div id="phoneCode" class="formBoxWrap fl cf pr">
                <p class="formName fl"><img src="../Static/images/register/cardId.png"></p>
                <input class="fl formInput" type="text" placeholder="请输入短信验证码" maxlength="6">
                <input href="javascript:void(0)" class="btn-code" id="btn-code" readonly value="获取验证码"/>
            </div>
            <div id="pwd" class="formBoxWrap fl cf">
                <p class="formName fl"><img src="../Static/images/login/pwd.png"></p>
                <input class="fl formInput" type="text" placeholder="请输入密码">
            </div>
        </div>

        <!--  注册和同意协议   -->
        <div class="btn-loginBox">
            <a href="javascript:void(0)" class="btnConfirm" id="btnConfirm">确定</a>
        </div>
    </form>

<script src="../Static/Js/zepto.min.js"></script>
<script src="../Static/Js/sm.min.js"></script>
<script src="../Static/Js/main.js"></script>
<script src="../Static/Js/forgetPwd/index.js"></script>
</body>
</html>
