    <!--  加载层   -->
    <div id="loader">

            <img src="./Static/images/index/logo.png" alt="">
        </div>
    </div>

    <div class="page-group bg_white">
        <!--   搜索框    -->
        <div class="searchBox cf">

            <i class="fr searchIcon"></i>
        </div>

        <div class="nothingBox cf hide">

        </div>

            </ul>
        </div>
